<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Divya.jpg" alt="" class="img-card" />
      </div>
      <div class="text-data">
        <span class="name">Divyanshu Parate</span>
        <span class="job">IT Undergrad</span>
      </div>
      <div class="media-button">
        <a
          href="https://www.youtube.com/channel/UCF_Pcge4E7J8QnsOKl92jcQ"
          class="link"
          target="_blank"
          style="background-color: #cd201f"
        >
          YT
        </a>
        <a
          href="https://www.linkedin.com/in/divyanshu-parate-882610254/"
          class="link"
          target="_blank"
          style="background-color: #0077b5"
        >
          LI
        </a>
        <a
          href="https://twitter.com/"
          class="link"
          target="_blank"
          style="background-color: #1da1f2"
        >
          TW
        </a>
        <a
          href="https://www.instagram.com/div.zz_/"
          class="link"
          target="_blank"
          style="background-color: #e13062"
        >
          IN
        </a>
      </div>
      <div class="buttons">
        <a
          href="https://www.linkedin.com/in/divyanshu-parate-882610254/"
          class="link"
          target="_blank"
          ><button class="button button1">Follow</button></a
        >
        <a
          href="https://www.instagram.com/div.zz_/"
          class="link"
          target="_blank"
          ><button class="button button2">Message</button></a
        >
      </div>
    </div>
  </body>
</html>
